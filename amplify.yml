version: 1
backend:
  phases:
    build:
      commands:
        - pyenv install 3.9.0 --skip-existing
        - pyenv global 3.9.0
        # Fix pip and install pipenv
        - python -m pip install --upgrade pip
        - pip install pipenv virtualenv
        # Install cryptography compatible version
        - pip install "cryptography<45"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*